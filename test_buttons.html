<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f8fafc;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .test-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .test-table th,
        .test-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .test-table th {
            background: #f9fafb;
            font-weight: 600;
            color: #1f2937;
        }
        
        /* Action buttons styling */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            border-radius: 8px;
            background: #f9fafb;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 80px;
            height: 36px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border-radius: 8px;
            display: inline-block !important;
            opacity: 1 !important;
            visibility: visible !important;
            position: relative !important;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .view-btn {
            background: #6366f1;
            color: white;
            border: none;
        }
        
        .view-btn:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        /* Ensure buttons are always visible */
        .btn {
            opacity: 1 !important;
            visibility: visible !important;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Button Visibility Test</h1>
        <p>This page tests the button styling and visibility for the dashboard.</p>
        
        <table class="test-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Company</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jan 15, 2024</td>
                    <td>Test Company</td>
                    <td>John Doe</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm view-btn" onclick="testView()" title="View Response">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="testDelete()" title="Delete Response">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Jan 16, 2024</td>
                    <td>Another Company</td>
                    <td>Jane Smith</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm view-btn" onclick="testView()" title="View Response">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="testDelete()" title="Delete Response">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function testView() {
            alert('View button clicked!');
        }
        
        function testDelete() {
            if (confirm('Are you sure you want to delete this response?')) {
                alert('Delete confirmed!');
            }
        }
    </script>
</body>
</html>
